        body {

            color: var(--accent);
            font-family: var(--font-serif);

        /* --- INTRO SEQUENCE STYLES --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
        }

            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #intro-text {

            z-index: 10000;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
        }

        #intro-text h1 {
            font-family: var(--font-display);
            font-size: clamp(40px, 10vw, 80px);
            color: var(--accent);
            letter-spacing: 10px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }

            font-size: 12px;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: var(--gold);
        }

        /* --- MAIN WEBSITE STYLES --- */
        #main-content {

            transition: opacity 2s ease;
            visibility: hidden;
        }

        .nav {

            top: 0; width: 100%;
            padding: 30px 50px;

            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);

        .logo {
            font-family: var(--font-display);
            font-size: 16px;
            letter-spacing: 4px;
            font-weight: 700;
            color: var(--gold);
        }

        .actions { display: flex; gap: 20px; }
        
        .btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(197, 160, 89, 0.4);
            padding: 10px 24px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: 0.4s;
        }

        .btn:hover { 
            background: var(--gold); 
            color: black; 
            border-color: var(--gold);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
            padding: 20px;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(50px, 12vw, 120px);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .hero p {
            font-family: var(--font-sans);
            font-size: 11px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--gold);
        }

        .scroll-stream { padding: 0 10%; }

        .poetry-block {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 0;
            opacity: 0.1;
            transform: scale(0.98);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: center;
        }

        .poetry-block.visible {
            opacity: 1;
            transform: scale(1);
        }

        .poetry-text {
            font-family: var(--font-serif);
            font-size: clamp(24px, 4.5vw, 42px);
            font-weight: 400;
            line-height: 1.4;
            max-width: 1000px;
            margin-bottom: 25px;
            cursor: pointer;
            color: #efefef;
        }

        .poetry-text:hover { color: var(--gold); }

        .author-sign {
            font-family: var(--font-display);
            font-size: 10px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--dim);
        }

        .visual-intermission {
            width: 100vw;
            height: 100vh;
            margin-left: -12%; 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            margin-bottom: 120px;
        }

        .visual-intermission::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, transparent 20%, transparent 80%, #000 100%);
        }

        #toast {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gold);
            color: black;
            padding: 20px 40px;
            font-family: var(--font-display);
            font-size: 12px;
            font-weight: 700;
            display: none;
            z-index: 100000;
        }

        @media (max-width: 768px) {
            .nav { padding: 20px; }
            .hero h1 { font-size: 60px; }
            .poetry-text { font-size: 26px; }
            .visual-intermission { height: 65vh; margin-left: -15%; }
        }
    </style>
</head>

    function startCinematicSequence() {
        const overlay = document.getElementById('intro-overlay');
        const img = document.getElementById('intro-image');
        const text = document.getElementById('intro-text');
        const main = document.getElementById('main-content');

        // Step 1: Show Image for 2 Seconds
        setTimeout(() => {
            img.style.opacity = '0.6';
        }, 100);

        // Step 2: Show Title for 5 Seconds
        setTimeout(() => {
            img.style.opacity = '0.2';
            text.style.opacity = '1';
            text.style.transform = 'translateY(0)';
        }, 2000);

        // Step 3: Reveal Main Website
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                main.style.visibility = 'visible';
                main.style.opacity = '1';
                document.body.style.overflow = 'auto'; // Re-enable scroll
                initStream();
            }, 1500);
        }, 7000); // 2s image + 5s title = 7s total
    }

    function initStream() {
        const stream = document.getElementById('stream');
        lines.forEach((item) => {
            if (item.startsWith('http')) {
                const div = document.createElement('div');
                div.className = 'visual-intermission';
                div.style.backgroundImage = `url('${item}')`;
                stream.appendChild(div);
            } else {
                const block = document.createElement('div');
                block.className = 'poetry-block';
                block.innerHTML = `
                    <div class="poetry-text" onclick="copyLine('${item.replace(/'/g, "\\'")}')">${item}</div>
                    <div class="author-sign">Hassan Jatoi</div>
                `;
                stream.appendChild(block);
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poetry-block').forEach(block => observer.observe(block));
    }

    function copyLine(text) {
        const el = document.createElement('textarea');
        el.value = text; document.body.appendChild(el);
        el.select(); document.execCommand('copy');
        document.body.removeChild(el);
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
    }

    function shareDoc() {
        const link = "https://hassanaliuk11-oss.github.io/Hassanalipoetry-/";
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent("Explore the manuscript: " + link)}`, '_blank');
    }

    function downloadPDF() {
        const element = document.getElementById('main-wrap');
        const opt = {
            margin: 0, filename: 'Hassan_Jatoi_Poetry.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 1.5, backgroundColor: '#000' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    window.onload = startCinematicSequence;
